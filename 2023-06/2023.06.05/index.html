<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        ID는 html문서에서 유일한 명칭이고 class는 여러태그들이 같은 명칭을 가질 수 있다.
        class를 하지않고 id를 사용하는 이유!
        id는 단일 이고 class는 다수의 값이기 때문에 인식하는 자체가 다르다.
        class는 배열이라는 형태로 처리되고, id는 단일 값으로 처리된다.
        배열이라는 것은 값이 하나일 수 있고 여러개 일수도 있는 자료구조의 한 구조이다.
        처음 htm문서가 브라우저에 오픈 되면 class들을 배열의 구조로 저장해둔다.
        id는 변수의 구조이다. 변수와 배열에 대해서는 자바스트립트에서 다룰 것인데
        변수와 배열은 사용하는 방식이 다르다. 접근하는 것은 변수가 빠르다.
        또 style에서 태그 > id > class > 순서로 style이 적용되는 순위가 다르다.
        class보다는 id가 더 우선이다.
        그래서 class를 사용하는 이유는 대체적으로 개발자들은 여러태그들을 하나의 이름으로
        style을 적용하고 싶거난 또는 자식태그에서 사용한다. 외 자식 태그에서 사용하냐면
        class가 id보다는 우선순위가 낮으니깐
    -->

    <!-- flex-flow 는 flex-direction과 flex-wrap의 단축속성이다.
        
        margin-right:오른쪽 바깥 50px;여백
        margin-left: 왼쪽 바깥 50px; 여백
        margin-bottom: 30px;
        
        (줄인말)
        margin: 0(위) 50px(오른쪽) 30px(아래) 50px(왼쪽)
        
        줄인말
        margin: 0(위, 아래) 50px;(왼쪽 오른쪽)

        border-color:red;
        border-style:solid;

        border:1px solid red; (줄인말)

        flex-direction: row
        flex-wrap: wrap;

        flex-flow: row wrap; (줄인말) -->

        <!--
            html문서의 기본 흐름은 html의 구조를 따른다.
            html구조는 <div>, <p>, <b>, </b> </p> </div>에서
            div의 영역을 먼저 생성하고 div영역안에 p의 영역을 생성하면서
            p의 수용할 수 있게 div의 영역크기가 변한다.
            p안에 b의 영역이 생성되고 p안에 b를 수용할 수 있게 크기가 변하고
            p의 크기가 변했으므로 div의 크기도 변한다.

            부모의 크기는 자식을 품을 수 있는 크기여야만 한다 가 기본
            위 와 같이 기본흐름에서 float 속성을 가지는 태그는 흐름에서 빠지게 된다.
            p태그에 float 속성을 주면 div 생성하고 내부에 p태그를 생성해야 하는데
            p태그에 새로운 block 박스를 생성하여 원래 부모div와 별개로 화면에 그려진다.

            부모인 div의 영향을 받지 않는 p태그에 부모의 영향을 받게 하려면
            clear라는 속성을 부여하면된다. clear는 float에 부여된 상태를 해제할 수 있는 속성
            clear에 사용할 수 있는 값은
            -none: 아무것도 해제 하지 않는다.
            -left float:left를 해제한다.
            -right float:right를 해제 한다.
            -both 모든 float을 해제한다.
            -inherit: 부모의 속성을 상속받는다.

            clear를 사용하여 float를 해제하면 float이 적용되기 이전의 모습으로 돌아간다.
        -->

        <!--
            미디어쿼리의 조건이 참인 경우에만 style 속성이 적용된다.
            참이 아닌 경우에는 미디어쿼리 외부의 속성이 적용된다.

            display:flex;
                내부 자식요소의 배치를 위한 설정
                자식요소의 방향을 가로, 세로로 배치 할 수 있고
                빈 공간을 채우거나 넘어가지 않도록 조절 할 수 있다.
                수직과 수평을 쉽게 조작할 경우에 사용되기도 한다.

                여러줄의 요소를 한줄로 하고 싶다면 display:flex 만 주면 된다.
                
                <한줄로 표시되는 요소들을 여러줄로 표시하고 싶다면>
                display:flex; align-items:center;하면된다.

                <여러 요소를 한줄로 표시되는 상황에서 일정한 간격을 펼쳐주려면>
                display:flex; , justify-content: space-between;
                                justify-content: space-around;
                
                flex는 자식요소들을 배치및 크기에 대해 쉽게 설정하기 위한 방법이다. 
                
                content- 여러줄을 배치할 때
                items는 한 줄에서 배치 할때
        -->

        <style>
            #box1{
            height:200px;
            border:1px solid red;
            display:flex;
            flex-direction:column;
            align-items: center;
            }
            .div1{ border:3px solid blue; flex-grow:1}
            .div2{border:3px solid green; 
                align-self:stretch;
                flex-grow:2}
            .div3{border:3px solid yellow; }
        </style>
    
                

        
        
<body>
    <div id="box1">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
    </div>




    
</body>
</html>
