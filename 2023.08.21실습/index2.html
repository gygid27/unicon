<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!--jquery-->
        <script
            src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
            crossorigin="anonymous"
        ></script>
        <style>
            * {
                box-sizing: border-box;
            }
            #check {
                width: 300px;
                margin: 10px auto;
                font-size: 20px;
            }

            #title,
            #list {
                width: 800px;
                border: 2px solid #aaa;
                text-align: center;
                margin: 0 auto;
            }
            #list {
                list-style-type: none;
                padding: 0;
            }
            #title b {
                display: inline-block;
            }
            #list span {
                display: inline-block;
            }
            .hak,
            .name {
                width: 20%;
            }
            .dept {
                width: 37%;
            }
            .c,
            .web {
                width: 10%;
            }
        </style>
    </head>
    <body>
        <div id="check">
            <input type="checkbox" name="department" value="com" />컴퓨터공학과
            <input type="checkbox" name="department" value="info" />정보통신학과
        </div>
        <div id="title">
            <b class="hak">학번</b> <b class="name">이름</b> <b class="dept">학과</b> <b class="c">c언어</b>
            <b class="web">웹</b>
        </div>
        <ul id="list"></ul>
    </body>
</html>
<script>
    $.getJSON('./data/test2.json', function (data) {
        console.log(data.score);
        //여러개의 데이터를 쓰면 배열을 쓴다.
        //객체가 여러개이니깐 배열로 쓴다.

        $.each(data.score, function (i, item) {
            $('#list').append(
                "<li><span class='hak'>" +
                    item.학번 +
                    '</span>' +
                    "<span class='name'>" +
                    item.이름 +
                    '</span>' +
                    "<span class='dept'>" +
                    item.학과 +
                    '</span>' +
                    "<span class='c'>" +
                    item.C언어 +
                    '</span>' +
                    "<span class='web'>" +
                    item.웹 +
                    '</span>' +
                    '</li>'
            );
        });
    });
    $('input[name=department]').change(function () {
        var dept = new Array();
        //change 체크상태가 변화하는 것 여러가지를 쓸 수 있기 때문에 배열로 해야한다.
        $('input[name=department]:checked').each(function () {
            dept.push($(this).val());
        });
        console.log(dept);

        //li태그에 토글을 시작해야한다
        $('#list>li').filter(function () {});
    });
</script>
