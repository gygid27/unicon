<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
        <script src="http://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
        <script src="http://cdn.jsdelivr.net/npm/chartjs-plugin-autocolors"></script>
        <style>
            #board {
                width: 800px;
                height: 800px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div id="board">
            <canvas id="polar"></canvas>
        </div>
    </body>
</html>
<script>
    // 이 함수는 나이팅게일 함수 및 방사선 차트라고 한다.
    let data = [];
    for (var i = 1; i <= 5; i++) data.push(Math.floor(Math.random() * 30) + 20);
    let color = ['#900C3F', '#C70039', '#F94C10', '#F8DE22', '#FD8D14'];

    const ctx = $('#polar')[0];
    new Chart(ctx, {
        plugins: [ChartDataLabels],
        type: 'polarArea',
        data: {
            datasets: [
                {
                    data: data,
                    backgroundColor: color,

                    datalabels: {
                        color: 'white',
                        backgroundColor: 'grey',
                        padding: 10,
                        borderRadius: 5,
                    },
                },
            ],
        },
        option: {},
    });
</script>
