<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

<script>
  $(function(){

    //parentssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssUntil 꼭 붙여라

    // parent()-상위 태그 (부모) 선택
    //parents()- 상위 모든 태그(html태그까지 선택)
    // parents("#i") - 상위 태그들중에서 아이디가 i인 태그 선택
    // parentsUntil("div") - 현재 태그와 div태그 사이의 부모들 선택

    var parent = $("#child1_1").parents("#origin");
      parent.css("background", "pink");

      $(".grandchild").parentsUntil("div").css("background","green");
      //grandchild와 span태그 사이의 부모를 찾아라

      $("#parent2").children(":eq(1)").css("'font-size","20px");

      $("#parent2").children("#child2_2").css("font-size","20px");
      //내가 낳은 자식만 찾는 것이다.

      $("#child1_1").click(function(){
        // $(this).siblings("#child1_2").children("span:eq(1)").css("display", "block");
        //sibling() - 형제(자매)들 선택
        $(this).next().children("span:eq(1)").css("color","red");


      });


      // children() - 자식태그 선택
      // children("p") - 자식태그들 주에서 p 태그만 선택
      // children(":first"), children().first() - 첫번째 자식 선택
      // children(":eq(3)"), children().eq(3) - 네번째 자식 선택
      // children().last() -마지막 자식


      //find("ul") - 하위 태그중에서 ul만 선택
      // find ("*") - 하위 태그 전체 선택
      
       // siblings() - 형제들 선택
            // next() - 다음 형제 태그 선택
            // prev() - 이전 형제 태그 선택 
            // nextAll() - 뒤에 있는 모든 형제 태그 선택 
            // prevAll() - 앞에 있는 모든 형제 태그 선택 
            // nextUntil("a") - 뒤에 있는 형제 들 중 a 태그와 나 사이의 모든 형제 
            // prevUntil("a") - 앞에 있는 형제 들 중 a 태그와 나사이의 모든 형제

      //선택자 - div, p , ul, li, #box, .list_slide 등등등
      
      //$("선택자").first() - 선택자 중에 첫번째 태그 선택
      //$("선택자").last() - 선택자 중에 마지막 태그 선택
      //$("선택자").eq(3) - 선택자 중에 3번인덱스(네번째) 태그 선택
      //$("선택자").filter("선택자2") - 선택자 중에 선택자2인 모든 태그 선택
      //$("선택자").not("선택자2") - 선택자 중에서 선택자2 제외한 모든 태그
      




      $("#parent2").find("li").css("background","lightblue");

      $("#parent2").find("*").css("background","lightblue");

      $("li").first().css("color","red");
      $("li").last().css("color","yellow");
      $("li").eq(2).css("color","blue");

      $("li").filter(".child_li").css("background", "orange");
      $("li").not(".child_li").css("background","brown");
  });
</script>
</head>
<body>


  <div id="origin">
    <div id="parent1" style="font-size:50px;">
      <b id="child1_1">child1_1</b>
      <p id="child1_2">
        <span class="grandchild">나 증손이야(딸)</span>
        <span class="grandchild">나 증손이야(아들)</span>
      </p>
    </div>
    <div id="parent2">
      <div id="child2_1">내 배경색들 어딧냐</div>
      <ul id="child2_2">
        <li class="child_li">공부공부공부</li>
        <li class="child_li">공부하면 남안줌 해라</li>
        <li class="child_li">잘못된 방법이라 다른방법으로 하면 됨...</li>
        <li>앞으로 더욱 화이팅</li>
        <li> 뭐지 왜이리 연락이 오냐</li>
      </ul>
    </div>
  </div>
  
</body>
</html>
