<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!--jquery-->
        <script
            src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
            crossorigin="anonymous"
        ></script>
        <style>
            #wrap {
                width: 300px;
                margin: 0 auto;
                position: relative;
                text-align: center;
            }

            #reg {
                width: 250px;
                height: 45px;
                font-size: 17px;
                background: darkseagreen;
                color: black;
                border: 0;
                border-radius: 5px;
                align-items: center;
                padding: 5px 0;
            }

            #people {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                position: relative;
                row-gap: 7px;
                margin-top: 10px;
            }

            #people input[type='text'] {
                width: 50%;
                border-radius: 5px;
                padding: 2px 5px;
                outline: none;
                height: 25px;
            }
            #add {
                position: absolute;
                right: 10%;
                height: 33px;
                top: 0;
                border: 0;
                border-radius: 5px;
                background-color: lightpink;
                padding: 3px 10px;
                transition: top 1s ease;
            }
        </style>
        <script>
            $(function () {
                $('#reg').click(function () {
                    $('.name').each(function (i, item) {
                        opener.gamer.push({ [$(this).val()]: i + 1 });
                    });
                    console.log(opener.gamer);
                    // window.close();
                });
                $('#add').click(function () {
                    var top = Number($(this).css('top').split('px')[0]);
                    $(this).css('top', top + 40 + 'px');
                    $('#people').append("<input type='text' class='name'/>");
                    $('.name').last().focus();
                });
            });
        </script>
    </head>
    <body>
        <div id="wrap">
            <button id="reg">등록</button>
            <div id="people">
                <button id="add">+</button>
                <input type="text" class="name" />
            </div>
        </div>
    </body>
</html>
