<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우주카페</title>

    <style>
        body{
            padding:0;
            margin:0;
        }
        #wrap{
            width:1250px;
        }
        #wrap tr td{border:1px solid black;
                    position:relative;}

        .head{
            width:1200px;
            height:50px;
            text-align:right;
            font-size:10px;
            color:grey;
        }
        .logo_wrap{ width:150px;}
        .logo_wrap img {width:150px; height:80px;}
        
        .memu_list{
            list-style-type:none;
            padding:0;
            margin:0;
        }
        /*float은 해당 태그(요소)를 어떻게 정렬할지 정의하는 속성이다.
        float은 묶음 태그에만 적용(<div>, <p>, <ol>,<ul>,<table>,<img>)
            float:left는 왼쪽 정렬
                    -float이 젓용된 태그들이 한줄로 왼쪽 정렬이 된다.
                    */

        
        
        .memu_list_title{
            float:left;
            padding:0 24px;
            font-weight: 700;
            font-size:18px;
            cursor:pointer;


        }
        .content_wrap{
            background-image: url('../image/bg.jpg');
            height:1080px;
        }

        .content_text{
            position/*위치를 정해준다*/:absolute;
            top:0;
            left:200px;
            list-style-type:none;
            padding:0;
            margin:0;
            font-size:32px;
            font-weight:900;
            font-family:'Impact';
            padding-left:150px;
            }
            .maintext{
                font-size:96px;
                margin:28px 0px 40px 0px; /*위 오른쪽 아래 왼쪽*/

            }
            .subtext{
                letter-spacing:5px;
                margin:90px 0px; /*위아래 오른쪽왼쪽*/

            }
            .undertext{ text-decoration: underline;
                        text-underline-offset: 10px;            }
            
            .graytext{ opacity:0.6;

            }            

            

        
        
        /* #memu_list tr td{
            border:0;
            padding:0 30px;
        }  */


    </style>
</head>
<body>
    <table id="wrap">
        <tr>
            <td colspan="2" class="head">
                로그인/사이트맵/고객센터
            </td>
              
            
        </tr>
        <tr>
            <td class="logo_wrap">
            <!--a태그: 링크, 페이지 이동을 위한 태그, -->
                <a href="">
                <img src="../image/cafe image.jpg" alt="로고이미지">
            </a>
            </td>
            <td class="memu_wrap">
                <Ul class="memu_list">
                    <li class="memu_list_title">우주플레이스 소개</li>
                    <li class="memu_list_title">메뉴이야기</li>
                    <li class="memu_list_title">브랜드 지원</li>
                    <li class="memu_list_title">우주플레이스 앱 & 멤버쉽 </li>
                    <li class="memu_list_title">가맹점 창업안내</li>
                    <li class="memu_list_title">새소식&공지</li>

                </Ul>
                <!-- <table id="memu_list">
                    <tr>
                        <td>우주플레이스 소개</td>
                        <td>메뉴이야기</td>
                        <td>브랜드 지원</td>
                        <td>우주플레이스 앱 & 멤버쉽</td>
                        <td>가맹점 창업안내</td>
                        <td>새소식&공지</td>
                    </tr>
                </table> -->



            </td>
        </tr>
        <tr>
            <td colspan="2" class="content_wrap">
               
               <ul class="content_text">
                    <li class="maintext">MENU STORY.</li>
                    <li class="subtext undertext">COFFEE STORY</li>
                    <li class="subtext graytext">DESSERT STORY</li>
                    <li class="subtext graytext">DELI STORY</li>
                </ul>
                


            </td>
            
        </tr>

    </table>

</body>
</html>
