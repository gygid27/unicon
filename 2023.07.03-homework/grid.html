<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
            background-color:pink;
            font-size:30px;
        }

        #container{
            display:grid;
            width:90%;
            grid-template-columns:repeat(6,1fr);
            grid-template-rows: 300px 300px 300px 300px;
            font-size:25px;
        }

        .item{
            border:2px solid black;
        }

        .item:nth-child(1){
            grid-row:1/2;
            grid-column:1/4;
        }

        .item:nth-child(2){
            grid-row:1/2;
            grid-column:5/7;
        }

        .item:nth-child(3){
            grid-row:1/2;
            grid-column:7/11;
        }

        .item:nth-child(11){
            grid-row:1/2;
            grid-column:1/6;
        }


        







        
        
        

        





        
    </style>
</head>
<body>
        <div id="container">
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
        </div>    
</body>
</html>
