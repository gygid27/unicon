<style>
*{margin:0; padding:0;}
ul{list-style:none; text-align:center; color:black;}
#menu_wrap{margin:0 auto; width:200px;}
#html{width:100%; padding:10px 0; background-color:lightgreen; font-size:25px; }
#css{width:100%; padding:10px 0; background-color:lightpink; font-size:25px;}
#javascript{width:100%; padding:10px 0; background-color:lightblue; font-size:25px;;}

</style>

<script>
  $(function(){
    $("#html").click(function(){
    $("#html_sub").css("font-size", "15px").slideToggle();
  });

  $("#css").click(function(){
    $("#css_sub").slideToggle();
  });

  $("#javascript").click(function(){
    $("#javascript_sub").slideToggle();
  })

  })
 
</script>

    </li>
