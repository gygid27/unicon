<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
        <script src="http://cdn.jsdelivr.net/npm/chartjs-plugin-autocolors"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
        <style>
            #radar {
                width: 800px;
                height: 800px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <canvas id="radar" width="800" height="800"></canvas>
    </body>
</html>
<script>
    let labels = ['애정표현력', '눈치력', '상상력', '썸추진력', '19금력', '서포터력', '말빨력'];
    let data = [4, 3, 5, 3, 3, 1, 1];
    let data2 = [2, 4, 1, 1, 2, 1, 5];

    const ctx = $('#radar')[0];
    new Chart(ctx, {
        type: 'radar',
        data: {
            labels: labels,
            datasets: [
                {
                    label: '상수연애능력치',
                    data: data,
                    backgroundColor: 'rgba(135,206,250,0.4)',
                    pointBackgroundColor: 'rgb(54,162,235)',
                    borderColor: 'rgb(54,162,235)',
                },
                {
                    label: '향이의연애능력치',
                    data: data2,
                    backgroundColor: 'rgba(255,105,180,0.4)',
                    borderColor: 'rgb(255,0,235)',
                },
            ],
        },
    });
</script>
