<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>스드메의 문단속</title>
        <!--jquery-->
        <script
            src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
            crossorigin="anonymous"
        ></script>
        <!--css-->
        <link rel="stylesheet" href="./src/main.css" />
        <link rel="stylesheet" href="./src/login.css" />
        <!--script-->
        <script src="./src/login.js"></script>
    </head>
    <body>
        <div id="wrap">
            <header id="header">
                <div class="logo">
                    <a href="/"><img src="./src/logo.PNG" /></a>
                </div>
                <nav class="nav">
                    <ul class="menuList">
                        <li class="menu"><a href="/studio">스튜디오</a></li>
                        <li class="menu"><a href="/dress">드레스</a></li>
                        <li class="menu"><a href="/makeup">메이크업</a></li>
                        <li class="menu"><a href="/wedding">예식장</a></li>
                        <li class="menu"><a href="/qs">Q&A</a></li>
                    </ul>
                </nav>
            </header>
            <main id="main">
                <section id="content">
                    <p class="sub">스즈메 with 로그인</p>
                    <div class="login_wrap">
                        <form name="loginf" id="loginf" method="get" action="/">
                            <input type="hidden" name="part" value="login_check" />
                            <div class="login_box">
                                <div class="login_input1">
                                    <input type="text" name="sdmId" id="sdmId" />
                                    <label>ID</label>
                                </div>
                                <div class="login_input">
                                    <input type="password" name="sdmPw" id="sdmPw" />
                                    <label>PW</label>
                                </div>
                                <a class="login_bt" href="javascript:login()">LOGIN</a>
                                <!--inlineblock줘서 버튼의 크기를 누를 수 있게해준다.-->
                            </div>
                        </form>
                        <div class="joinfind">
                            <p class="find">아이디/비밀번호 찾기</p>
                            <p class="join"><a href="/sign">회원가입</a></p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
