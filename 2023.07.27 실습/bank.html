<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function bank(name, money, account_num){ //생성자 함수
      this.name=name;
      this.money=money;
      this.account_num=account_num;
    }
    const bank_list = new Array(); //bank 객체를 저장할 배열
    function save(){
      var name = document.querySelector("#name");
      var money = document.querySelector("#money");
      var account_num = document.querySelector("#account");

      bank_list.push( new bank(name.value, money.value, account_num.value));
      name.value='';
      money.value='';
      account_num.value='';
      name.focus();

      var out = document.getElementById("output");

      var i = bank_list.length-1;
      var div = document.createElement("div");
      div.innerHTML= bank_list[i].name+" "+bank_list[i].money+" "+
      bank_list[i].account_num

      out.appendChild(div);


    }
  </script>
</head>
<body>
    <div id="input">
      은행<input type="text" id="name">
      잔액<input type="text" id="money">
      계좌번호<input type="text" id="account">
      <br>
      <button onclick="save()">등록</button>
    </div>
    

  
</body>
</html>

<!--
  appendChild로 쓰려면 Element 태그 객체로만 출력해준 다음에 적어야 한다.
-->
