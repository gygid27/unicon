<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      .back{
        position:fixed;
        padding:0;
        margin:0;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background:white;
      }

      .heart{
        position:absolute;
        margin:auto;
        top:0;
        right:0;
        bottom:0;
        left:0;
        background:pink;
        width:50px;
        height:50px;
        transform:rotate(-45deg);
      }

      .heart:after{
        background:pink;
        content:"";
        border-radius: 50%;
        position: absolute;
        width:50px;
        height:50px;
        top:0;
        left:25px;
      }

      .heart:before{
        background:pink;
        content:"";
        border-radius: 50%;
        position: absolute;
        width:50px;
        height:50px;
        top:-25px;
        
      }

      @keyframes bg{
        50%{background:pink;}
      }

      @keyframes beat{
        0%{
          transform:scale;
        }
      }
  </style>
</head>
<body>
    <div class="back"></div>
    <div class="heart"></div>
  
</body>
</html>
